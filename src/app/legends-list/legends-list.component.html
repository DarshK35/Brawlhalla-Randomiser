<div class="container">
  <h1>Filter Weapon</h1>
  <div class="filters">
    <div
      class="weapon"
      *ngFor="let weaponFilter of weaponFilters"
      [attr.active]="weaponFilter.active"
      (click)="flipFilter(weaponFilter)"
    >
      <p class="weapon-name">{{ weaponFilter.weapon }}</p>
    </div>
  </div>
  <h1>Legends</h1>
  <div class="legends">
    <table>
    <tr *ngFor="let itRow of [].constructor(4); let i = index">
      <td *ngFor="let itCol of [].constructor(17); let j = index">
        <div
          class="legend"
          *ngIf="getLegend([i, j]).legend_name !== ''"
          [attr.active]="filteredLegends.includes(getLegend([i, j]))"
          [attr.picked]="getLegend([i, j]).legend_id === pickedLegend?.legend_id"
        >
          <p class="legend-name">
            {{ getLegend([i, j]).legend_name }}
          </p>
        </div>
      </td>
    </tr>
  </table>
  </div>


  <button (click)="getRandom()">Pick a Random Legend</button>
</div>
